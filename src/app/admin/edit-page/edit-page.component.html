<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    >
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title">
      <div
        class="validation"
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      >
        <small *ngIf="form.get('title')!.errors?.['required']">Enter post title</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
      <div
        class="validation"
        *ngIf="form.get('text')?.touched && form.get('text')?.invalid"
      >
        <small *ngIf="form.get('text')!.errors?.['required']">Enter post title</small>
      </div>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="isValid || submitted"
    >
      Refresh
    </button>

  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
